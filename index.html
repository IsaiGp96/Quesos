<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script
      src="https://cdn.sift.com/s.js"
      style="display: none !important"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quesos de los campos</title>
  </head>
  <body>
    <nav>
      <div id="navegacion">
        <h2>Quesos de los campos</h2>
      </div>
    </nav>

    <div>
      <p>
        En quesos de los campos podras encontrar el queso más fresco y mejor
        servido de la región
      </p>
      <h3>¡Encuentranos!</h3>
      <div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=Quesos+de+los+Campos+-+Quesos+y+Jugos+Naturales+Chihuahua&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            >
            </iframe>
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Default</span
          >
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />

          
        </div>
      </div>
    </div>

    <div>
      <h3>Nos interesa escucharte. ¡Deja un comentario!</h3>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Direccion de correo</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Comentario</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>
  </body>
</html>
